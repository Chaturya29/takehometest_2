<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        header {
            height: 80px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        main {
            min-height: calc(100% - 200px);
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            height: 120px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer ul {
            list-style-type: none;
            display: flex;
        }

        footer ul li {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travelopia</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="overlay"></div>
        <div class="content">
            <h2>Travel the World with Us!</h2>
            <button id="clickButton">Explore Now</button>
        </div>
    </main>
    <footer>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Bookings</a></li>
        </ul>
        <ul>
            <li><a href="#">Copyrights</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Cookies</a></li>
        </ul>
    </footer>
    <script>
        document.getElementById("clickButton").addEventListener("click", function() {
            alert("Hello, World! These are the constraints");
        });
    </script>
</body>
</html>
