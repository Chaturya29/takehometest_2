<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Component</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        .full-page {
            position: relative;
            width: 100%;
            height: calc(100vh - 200px); /* Adjust height to fill remaining space */
            background-image: url('travel_img.jpg'); /* Image name only */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header style="height: 100px;">
        <h1>Travel the World with Us!</h1>
    </header>
    <main>
        <div class="full-page">
            <div class="overlay"></div>
            <div class="content">
                <h2>Travelopia</h2>
                <button id="clickButton">Click here</button>
            </div>
        </div>
    </main>
    <footer style="height: 100px;">
        <p>&copy; 2024 Front-end Project</p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
