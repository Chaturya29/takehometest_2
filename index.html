<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Set minimum height of the body to the viewport height */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white; /* Set default text color */
            position: relative; /* Position relative for overlay */
        }

        header {
            height: 100px;
            background-color: #615d5d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1; /* Grow and shrink as necessary to fill remaining space */
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            position: relative; /* Position relative for overlay */
        }

        .heading {
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure the content is above the overlay */
        }

        .large-button {
            padding: 15px 30px; /* Decrease button size */
            font-size: 20px; /* Decrease button font size */
            border-radius: 20px;
            background-color: #FFD700;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display: block; /* Ensure block-level display for centering */
            margin-top: 20px; /* Add margin for spacing */
        }

        .large-button:hover {
            background-color: #FFA500;
        }

        footer {
            height: 100px;
            background-color: #615d5d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay style */
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent black overlay */
            z-index: 0; /* Ensure the overlay is below the content */
        }
    </style>
</head>
<body>
    <header>
        <h1>Travelopia</h1>
    </header>

    <main>
        <div class="heading">
            <h2>Travel With Us</h2>
            <button class="large-button" onclick="showAlert()">Click Here</button>
        </div>
    </main>

    <footer>
        <a href="#">Copyright</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Cookies</a>
        <a href="#">Complaints</a>
    </footer>

    <script>
        function showAlert() {
            alert("Hello, World!");
        }
    </script>
</body>
</html>
