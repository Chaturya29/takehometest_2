<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            font-family: 'Playfair Display', sans-serif;
            background-color: #333;
            color: white;
        }

        header, footer {
            height: 100px;
            background-color: #615d5d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensures image and overlay don't overflow */
        }

        main img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Optimize image for different screen sizes */
            z-index: -1; /* Place image behind other content */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent overlay */
            z-index: 0; /* Ensure overlay is behind other content */
        }

        .content {
            text-align: center;
            z-index: 1; /* Ensure content is above overlay */
        }

        button {
            padding: 10px 20px;
            background-color: #0056a0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>We are Travelling Experts</h1>
    </header>

    <main>
        <img src="background.jpg" alt="Background Image">
        <div class="overlay"></div>
        <div class="content">
            <h2>Travelopia</h2>
            <button onclick="showAlert()">Click Here</button>
        </div>
    </main>

    <footer>
        <a href="#">Terms and Conditions</a>
        <span style="margin: 0 10px;">|</span>
        <a href="#">Privacy Policy</a>
        <span style="margin: 0 10px;">|</span>
        <a href="#">Cookies</a>
    </footer>

    <script>
        function showAlert() {
            alert("Hello, World!");
        }
    </script>
</body>
</html>
