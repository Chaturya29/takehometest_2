<!DOCTYPE html>
<html>
<head>
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .navbar {
            height: 100px; 
        }

        .footer {
            height: 100px; 
        }
        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
        }

        .large-button {
            padding: 20px 40px; /* Adjust padding to make the button larger */
            font-size: 24px; /* Increase font size */
            border-radius: 20px; /* Add border radius for rounded corners */
            background-color: #FFD700; /* Bright yellow color */
            color: #fff; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add cursor pointer on hover */
            transition: background 0.3s ease-in-out; /* Smooth transition effect */
        }

        .large-button:hover {
            background-color: #FFA500; /* Change background color to orange on hover */
        }
    </style>
    <script>
        function showAlert() {
            alert("Hello, world!");
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">

        </div>
        <div class="menu">
            <ul>

                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="signup">

    </div>
    <div class="body">
        <div class="heading">
            <h1>Travel With Us</h1>
            <br>
            <p>We are Travelling Experts </p>
            <br>
            <br>
            <button class="large-button" onclick="showAlert()">Click Here</button> <!-- Apply large-button class to the button -->
        </div>
        <div class="tours">
            <div class="places">
                <h2>Australia</h2>
                <img src="img1.jpg" style="width: 300px; height: 250px; border-radius: 12px;">
                <br>
                <br>
                <a href="#">Book Now 15% OFF</a>
            </div>
            <div class="places">
                <h2>New York</h2>
                <img src="img2.jpg" style="width: 300px; height: 250px; border-radius: 12px;">
                <br>
                <br>
                <a href="#">Book Now 20% OFF</a>
            </div>
            <div class="places">

                <img src="img3.jpg" style="width: 300px; height: 250px; border-radius: 12px;">
                <br>
                <br>
                <a href="#">Book Now 25% OFF</a>
            </div>
        
        </div>
    </div>
    <div class="footer">
        <a href="#">Copyright</a>
        <a href="#">Terms and Conditions</a>

</body>
</html>
