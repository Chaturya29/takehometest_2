<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; 
            font-family: 'Poppins', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            position: relative; 
        }

        header {
            height: 100px;
            background-color: #615d5d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: center; 
            width: 80%;
            margin: 0 auto; 
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px; 
        }

        .navbar ul li:last-child {
            margin-right: 0;
        }

        main {
            flex: 1; 
            display: flex;
            flex-direction: column; 
            position: relative;
        }

        .heading {
            text-align: center;
            padding: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
        }

        .large-button {
            padding: 10px 20px; 
            font-size: 16px;
            border-radius: 5px;
            background-color: #FFD700;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display: block; 
            margin-top: 20px; 
        }

        .large-button:hover {
            background-color: #FFA500;
        }

        footer {
            height: 100px;
            background-color: #615d5d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

       
        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 0; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Travelopia</h1>
    </header>

    <main>
        <div class="heading">
            <h2>Travel With Us</h2>
            <button class="large-button" onclick="showAlert()">Click Here</button>
        </div>
    </main>

    <footer>
        <a href="#">Terms and Conditions</a>
        <span style="margin: 0 10px;">|</span>
        <a href="#">Privacy Policy</a>
        <span style="margin: 0 10px;">|</span>
        <a href="#">Cookies</a>
    </footer>

    <script>
        function showAlert() {
            alert("Hello, World!");
        }
    </script>
</body>
</html>
