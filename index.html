<!DOCTYPE html>
<html>
<head>
    <title>Travel Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .navbar {
            height: 100px; 
        }

        .footer {
            height: 100px; 
        }
        body {
            background-image: url('background.jpg'); 
            background-size: cover;
            background-repeat: no-repeat; 
            font-family: 'Poppins', sans-serif; 
            margin: 0;
            padding: 0;
        }

        .large-button {
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 20px;
            background-color: #FFD700;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            margin: 0 auto; /* Center button */
            display: block; /* Ensure block-level display for centering */
        }

        .large-button:hover {
            background-color: #FFA500;
        }

        .heading {
            text-align: center; /* Center text */
            color: #fff;
            max-width: 800px; 
            padding: 0 20px; 
            margin: 0 auto; /* Center title */
        }

        .heading h1 {
            font-size: 40px;
            margin-bottom: 20px; /* Add margin for separation */
        }

        .heading p {
            text-align: justify; 
        }

        /* Remove tours class */
    </style>
    <script>
        function showAlert() {
            alert("Hello, world!");
        }
    </script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Travelopia</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="signup">
            <a href="#">Sign Up</a>
        </div>
    </div>
    <div class="body">
        <div class="heading">
            <h1>Travel With Us</h1>
            <p>We are travel experts.</p>
            <button class="large-button" onclick="showAlert()">Click Here</button>
        </div>
    </div>
    <div class="footer">
        <a href="#">Copyright</a>
        <a href="#">Terms and Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Cookies</a>
        <a href="#">Complaints</a>
    </div>
</body>
</html>
